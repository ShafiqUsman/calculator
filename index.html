<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>My 1st Calculator</h1>
        <input type="text" class="calculator-screen">
        <div class="calculator-keys">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="X">X</button>
            <button class="operator" value="/">/</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>

            <button value="0">0</button>
            <button class="decimal" value=".">Û”</button>
            <button class="clear" value="clear">C</button>

            <button class="equal" value="=">=</button>
        </div>
        <p><b>Made on 8th March' 2023</b></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
